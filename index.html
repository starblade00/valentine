<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf0f0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .photo-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #d64545;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #e63946; color: white; z-index: 1000; }
        #noBtn { background-color: #a8a8a8; color: white; }

        .heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            user-select: none;
            z-index: 2000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .celebration h1 { font-size: 3rem; color: #e63946; }
    </style>
</head>
<body>

    <audio id="valentineMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="ask-page">
        <div class="photo-container">
            <img src="us.jpg" alt="Us">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showCelebration()">Yes</button>
            <button id="noBtn" onclick="growYes()">No</button>
        </div>
    </div>

    <div id="celebration-page" class="celebration">
        <div class="photo-container">
            <img src="us.jpg" alt="Us">
        </div>
        <h1>Happy Valentine! üéâüåπ</h1>
        <p style="font-size: 1.5rem; color: #d64545;">I knew you'd say yes! ‚ù§Ô∏è</p>
    </div>

    <script>
        let scale = 1;

        function growYes() {
            const yesBtn = document.getElementById('yesBtn');
            scale += 0.6;
            yesBtn.style.transform = `scale(${scale})`;
        }

        function showCelebration() {
            // Play Music
            const music = document.getElementById('valentineMusic');
            music.play().catch(error => console.log("Music couldn't play automatically:", error));

            document.getElementById('ask-page').style.display = 'none';
            document.getElementById('celebration-page').style.display = 'flex';
            document.body.style.backgroundColor = "#ffdae0";
            startHearts();
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                const heartTypes = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
                heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 150);
        }
    </script>
</body>
</html>
